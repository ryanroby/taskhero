<section class='completed-tasks'>
    <br>
    <div class="form-group float-left">
        <input type='text' class='form-control form-control-sm' placeholder='Filter...' name='Filter' [(ngModel)]='SearchFilter'>
    </div>
    <div class="list-section">
        <div class='task' *ngFor='let task of Tasks | filter: SearchFilter'>
            <div class="active-tasks clearfix">
                <div class="round float-left">
                    <input type="checkbox" id="{{task.id}}" (change)='OpenConfirmTaskRestoreModal(task.id)' />
                    <label for="{{task.id}}"></label>
                </div>
                <i class='fa fa-trash float-right' (click)='OpenConfirmTaskRemoveModal(task.id)'></i>
                <p class='float-left ml-4 mb-0 task-name'>{{task.name}}</p>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="ConfirmTaskRemoveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Are you sure you want to remove this Task?
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-sm btn-success" data-dismiss="modal" (click)='DeleteTask()'>Confirm</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="ConfirmTaskRestoreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Are you sure you want to restore this Task?
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-sm btn-success" data-dismiss="modal" (click)='RestoreTask()'>Confirm</button>
            </div>
        </div>
    </div>
</div>
